
<!DOCTYPE html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery.serializeObject/2.0.3/jquery.serializeObject.min.js"></script>

</head>
<body>
  <div class="container">
    <h1>로그인</h1>
    <form th:action="@{/login}" method="post" name="loginForm">

      <div class="form-group">
        <label th:for="email">아이디</label>
        <input type="text" name="email" class="form-control" placeholder="이메일을 입력해주세요">
      </div>

      <div class="form-group">
        <label th:for="password">비밀번호</label>
        <input type="password" class="form-control" name="password" placeholder="비밀번호를 입력해주세요">
      </div>

      <button type="submit" class="btn btn-primary">로그인</button>
      <button type="button" class="btn btn-primary" onClick="location.href='joinPage'">회원 가입</button>

    </form>


      <a href="#"><img src="../static/images/naver_login_btn.png"></a>
      <a href="#"><img src="../static/images/kakao_login_btn.png"></a>
      <a href="#"><img src="../static/images/google_login_btn.png"></a>
    <br>
  </div>
</body>
</html>

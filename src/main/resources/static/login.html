<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <title>Spring Shop Login</title>
</head>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <h1>로그인</h1>
  <form th:action="@{/login_proc}" method="post">
    <div class="form-group">
      <label th:for="username">이메일</label>
      <input type="text" name="username" class="form-control" placeholder="이메일 입력해주세요">
    </div>
    <div class="form-group">
      <label th:for="password">비밀번호</label>
      <input type="password" class="form-control" name="password" placeholder="비밀번호">
    </div>
    <button type="submit" class="btn btn-primary">로그인</button>
  </form>

  <a href="http://localhost:8080/login/oauth2/code/naver"><img src="images/naver_login_btn.png"></a>
  <a href="http://localhost:8080/login/oauth2/code/kakao"><img src="images/kakao_login_btn.png"></a>
  <a href="http://localhost:8080/login/oauth2/code/google"><img src="images/google_login_btn.png"></a>

  <div th:replace="fragments/footer :: footer"></div>
</div>

</body>
</html>

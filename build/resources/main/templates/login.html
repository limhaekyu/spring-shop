
<!DOCTYPE html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
<div class="container">
  <h1>로그인</h1>
  <form th:action="@{/login}" method="post">
    <div class="form-group">
      <label th:for="username">아이디</label>
      <input type="text" name="username" class="form-control" placeholder="아이디 입력해주세요">
    </div>
    <div class="form-group">
      <label th:for="password">비밀번호</label>
      <input type="password" class="form-control" name="password" placeholder="비밀번호 입력해주세요">
    </div>
    <button type="submit" class="btn btn-primary">로그인</button>
    <button type="button" class="btn btn-primary" onClick="location.href='joinPage'">회원 가입</button>
  </form>


    <a href="#"><img src="../static/images/naver_login_btn.png"></a>
    <a href="#"><img src="../static/images/kakao_login_btn.png"></a>
    <a href="#"><img src="../static/images/google_login_btn.png"></a>
  <br/>
</div>
</body>
</html>
